<!DOCTYPE html>
<html>
<head>
	<title>Library Management System</title>
	<style>
		html,body{
			margin: 0;
			padding: 0;
		}
		body{
			font: 90% calibri,sans-serif;
			text-align: center;
		}
		.header{
			background-color: #4831D4;
			color: yellow;
		}
		.header h1{
			height: 80px;
			line-height: 80px;
			margin: 0;
			padding-left: 10px;
		}
		.container{
			height: auto;
			width: 750px;
			margin: 0 auto;
		}
		.wrapper{
			float: right;
			width: 550px;
			height: 400px;
			background-color: #C5FAD5;
		}
		.wrapper p{
			text-align: justify;
			padding: 5px 10px;
		}
		.navi{
			float: left;
			height: 400px;
			width: 200px;
			background-color: #FFFFD2;
			text-align: center;
		}
		a{
			padding: 10px;
			text-decoration-line: none;
			color: black;
		}
		a:hover{
			color: #C5FAD5;
		}
		.navi ul{
			margin-right: 15px;
			list-style-type: none;
		}
		.navi li{
			margin-bottom: 5px;
			margin-bottom: 15px;
		}

		.footer{
			clear: both;
            width: 100%;
            background-color: #FFFFD2; 
		}
		.footer p{
			margin: 0;
			padding: 5px 10px;
		}
		.form_admin #uname_error,
		.form_admin #pass_error{
			margin-top: 5px;
			font-size: 12px;
			color: #C62828;
			background: rgba(255,0,0,0.1);
			text-align: center;
			padding: 5px 8px;
			border-radius: 3px;
			border: 1px solid #EF9A9A;
			display: none;
	    } 


		
	</style>
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>LIBRARY MANAGEMENT SYSTEM</h1>
		</div>
		<div class="wrapper">
			<h3>ADMIN LOGIN HERE</h3>
			<form class="form_admin" method="post" name="form" onsubmit="return validated()">
				<label for="fname">User Name:</label><br>
				<input type="text" id="uname" name="uname">
                <div id="uname_error">Please fill up your UserName</div>
				<br>
				<label for="lname">Password:</label><br>
				<input type="password" id="upass" name="upass">
                <div id="pass_error">Please fill up your Password</div>
				<br><br>
				<input type="submit" value="Login now">
			</form> 
		</div>
		<div class="navi">
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="student.html">Student Details</a></li>
				<li><a href="uploadbooks.html">Upload Books</a></li>
				<li><a href="viewbooks.html">View Books</a></li>
				<li><a href="viewrequest.html">View Request</a></li>
				<li><a href="comments.html">View Comments</a></li>
				<li><a href="changepassword.html">Change password</a></li>
				<li><a href="index.html">Logout</a></li>
			</ul>
		</div>
		<div class="footer">
			<p> Done By CSE A-Sec R ANUSUYA</p>
		</div>
	</div>
	<script src="no1.js" ></script>
</body>
</html>
